<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misty | Personal AI Chatbot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root {
            --bg-main: #f9fafb;
            --sidebar-bg: #ffffff;
            --chat-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent-color: #6366f1; 
            --accent-hover: #4f46e5;
            --user-bubble: #6366f1;
            --bot-bubble: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-floating: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme {
            --bg-main: #0f172a;
            --sidebar-bg: #1e293b;
            --chat-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --bot-bubble: #334155;
            --border-color: #334155;
            --shadow-floating: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, .sidebar, .main-chat, .about-card, .input-form, .bot-bubble {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* --- LAYOUT --- */
        .app-container { display: flex; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .cat-icon { font-size: 28px; background: var(--bg-main); padding: 8px; border-radius: 12px; box-shadow: var(--shadow-sm); }
        .brand h1 { font-size: 20px; font-weight: 600; color: var(--text-main); }

        .about-card {
            background: var(--bg-main);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        .about-card h2 { font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; }
        .about-card p { font-size: 14px; line-height: 1.6; color: var(--text-main); }
        .about-card b { color: var(--accent-color); }

        /* --- MAIN CHAT AREA --- */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            height: 100vh;
            position: relative;
        }

        .chat-header {
            padding: 16px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--chat-bg);
            z-index: 10;
        }

        .chat-header h2 { font-size: 16px; font-weight: 600; }
        .status { font-size: 13px; color: #10b981; display: flex; align-items: center; gap: 6px; }
        .status::before { content: ""; display: inline-block; width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; }

        /* Dark Mode Toggle */
        .theme-btn {
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 16px;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        .theme-btn:hover { transform: scale(1.05); background-color: var(--border-color); }

        /* --- CHAT MESSAGES --- */
        .chat-history {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
            scroll-behavior: smooth;
        }

        .message-row { display: flex; width: 100%; opacity: 0; animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .user-row { justify-content: flex-end; }
        .bot-row { justify-content: flex-start; }

        .message-content { display: flex; gap: 14px; max-width: 80%; }
        .user-row .message-content { flex-direction: row-reverse; }

        .avatar {
            width: 38px; height: 38px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .bot-avatar { background-color: #e0e7ff; }
        body.dark-theme .bot-avatar { background-color: #3730a3; }
        
        .user-avatar { background-color: var(--accent-color); font-size: 18px; }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
            white-space: pre-wrap; 
        }

        .bot-bubble {
            background-color: var(--bot-bubble);
            color: var(--text-main);
            border-top-left-radius: 4px;
        }

        .user-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-top-right-radius: 4px;
        }

        /* Suggestion Chips */
        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
            margin-left: 52px;
        }
        
        .chip {
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chip:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        /* --- FLOATING INPUT AREA --- */
        .input-container {
            width: 100%;
            padding: 0 40px 32px 40px;
            background: transparent;
            flex-shrink: 0;
        }

        .input-form {
            display: flex; gap: 12px;
            background-color: var(--sidebar-bg);
            padding: 8px 10px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-floating);
            max-width: 800px;
            margin: 0 auto;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        .input-form:focus-within { 
            border-color: var(--accent-color); 
            box-shadow: 0 10px 30px -5px rgba(99, 102, 241, 0.2); 
        }

        /* font-size: 16px is required to stop iOS Safari from zooming in on tap */
        .input-box {
            flex: 1; border: none; background: transparent; padding: 10px 14px;
            font-size: 16px; color: var(--text-main); outline: none;
        }

        .input-box::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background-color: var(--accent-color); color: white; border: none;
            width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
        }
        .send-btn:hover { background-color: var(--accent-hover); }
        .send-btn:active { transform: scale(0.95); }

        textarea { display: none; }

        /* --- PURE CSS MOBILE FIX --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            
            /* Hide the sidebar completely on mobile for a clean full-screen chat */
            .sidebar { display: none; }
            
            .chat-header { padding: 16px 20px; }
            .chat-history { padding: 20px 16px; gap: 20px; }
            .message-content { max-width: 90%; }
            .suggestions-container { margin-left: 0; justify-content: flex-start; }
            
            /* Fix the input area for mobile screens */
            .input-container { 
                padding: 16px; 
                background: var(--bg-main); 
            }
            .input-form { border-radius: 24px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="brand">
            <div class="cat-icon">üê±</div>
            <h1>Misty AI</h1>
        </div>

        <div class="about-card">
            <h2>About</h2>
            <p><b>Misty</b> is a personal AI assistant developed by <b>Soham Gurav</b>. Named affectionately after his beloved cat, Misty uses NLP to answer professional queries about his skills, experience, and education.</p>
        </div>

        <div class="about-card">
            <h2>Credits</h2>
            <p>Guided by <b>Kamal Sir</b>.</p>
            <p style="margin-top:8px; font-size:12px; color:var(--text-muted);">Built with Python & Flask</p>
        </div>
    </aside>

    <main class="main-chat">
        <div class="chat-header">
            <div>
                <h2>Chat with Misty</h2>
                <span class="status">Online</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">üåô</button>
        </div>

        <div class="chat-history" id="chatui">
            </div>

        <div class="input-container">
            <form method="POST" action="/" class="input-form">
                
                <textarea name="chat" id="chatbox">{{ chat }}</textarea>

                <input type="text" name="qts" id="user-input" class="input-box" placeholder="Ask Misty about Soham..." required autocomplete="off">
                <button type="submit" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </main>
</div>

<script>
    // --- DARK MODE LOGIC ---
    const themeToggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '‚òÄÔ∏è';
    }
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // --- SUGGESTION CHIP LOGIC ---
    function fillInput(text) {
        const inputField = document.getElementById('user-input');
        inputField.value = text;
        inputField.focus();
    }

    // --- CHAT RENDERING LOGIC ---
    function renderChat() {
        let raw = document.getElementById("chatbox").value.trim();
        let container = document.getElementById("chatui");
        container.innerHTML = "";

        // Welcome message with modern Suggestion Chips if chat is empty
        if (!raw) {
            container.innerHTML = `
                <div style="display:flex; flex-direction:column;">
                    <div class="message-row bot-row">
                        <div class="message-content">
                            <div class="avatar bot-avatar">üê±</div>
                            <div class="bubble bot-bubble">Meow! I'm Misty. I can answer questions about Soham's technical skills, education, and professional background. What would you like to know?</div>
                        </div>
                    </div>
                    <div class="suggestions-container">
                        <button type="button" class="chip" onclick="fillInput('What is Soham\\'s education background?')">Soham's education?</button>
                        <button type="button" class="chip" onclick="fillInput('Tell me about your tech stack.')">Tech stack?</button>
                        <button type="button" class="chip" onclick="fillInput('Where is Soham based?')">Where is he based?</button>
                    </div>
                </div>`;
            return;
        }

        let lines = raw.split("\n");

        for (let i = 0; i < lines.length; i++) {
            let text = lines[i].trim();
            if (!text) continue;

            let isUser = text.startsWith("User:");
            let cleanText = isUser ? text.replace("User:", "").trim() : text;
            
            let row = document.createElement("div");
            row.className = `message-row ${isUser ? 'user-row' : 'bot-row'}`;

            row.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">${isUser ? 'üë§' : 'üê±'}</div>
                    <div class="bubble ${isUser ? 'user-bubble' : 'bot-bubble'}">${cleanText}</div>
                </div>
            `;

            container.appendChild(row);
        }

        // Auto-scroll to bottom
        container.scrollTop = container.scrollHeight;
    }

    // Run render on page load
    window.onload = renderChat;
</script>

</body>
</html>
